
<h1>Entering your password.</h1>
<p>Enter a new personal password for your device.</p>
<p>The page will change once the password is entered and the save button is tapped.</p>
<div class="password-content">
  <div class="form-control">
    <input ng-model="wifiPassword" placeholder="Password" type="text"/>
  </div>
  <div class="form-control"><a type="button" ng-click="savePassword()" class="btn">SAVE PASSWORD</a></div>
</div>
